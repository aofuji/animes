<app-header [title]="'Animes - Naruto'"></app-header>

<div class="wrapper">
  <table mat-table [dataSource]="dataSource" class="table" >
    <ng-container matColumnDef="anime">
      <th mat-header-cell *matHeaderCellDef style="min-width: 110px">Anime</th>
      <td mat-cell *matCellDef="let element">{{ element.anime }}</td>
    </ng-container>

    <ng-container matColumnDef="character">
      <th mat-header-cell *matHeaderCellDef style="min-width: 210px">
        Character
      </th>
      <td mat-cell *matCellDef="let element">{{ element.character }}</td>
    </ng-container>

    <ng-container matColumnDef="quote">
      <th mat-header-cell *matHeaderCellDef style="min-width: 800px">Quote</th>
      <td mat-cell *matCellDef="let element">{{ element.quote }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div *ngIf="isLoading"
     style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>

  <mat-paginator
  class="table"
    #paginator
    [pageSize]="pageSize"
    [length]="length"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)"
  >
  </mat-paginator>
</div>
